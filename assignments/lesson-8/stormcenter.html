    <body>
        <header class="container">
            <img src="images/images%20140-133.jpg" alt="The site logo" >
            <div>
              <h1>The 24-7 Weather Teller</h1>
                <div class = "subheading">The weather you like or maybe not.</div>
            </div>
        </header>

        <!-- site navigation use placeholder references -->
        <nav>
            <button onclick="toggleNavMenu()">&#9776;</button>
            <ul id="primaryNav" class="hide">

            </ul>

        <main>
            <h2>Storm Center</h2>
            <form action="thanks.html" method="post" enctype="multipart/form-data" name="w-form" id="w-form">
                <label><span>Full Name:</span><input name="fullname" type="text" value="" pattern="[a-zA-Z .-_]{5,99}" required></label>
                <label><span>Email:</span><input name="email" type="email" value="" placeholder="ariel123@gmail.com"></label>
                <label><span>Phone Number:</span><input name="phone" type="tel" value="" required></label>
                <label><span>Zip Code:</span><input name="zipcode" type="number" value="" required></label>
                <label><span>Storm Date:</span><input name="date" type="date" value=""></label>
                <label><span>Storm Type:</span><input name="type" list="types" value="">
                    <datalist id="types">
                      <option value="Flash Flood">
                      <option value="Hail">
                      <option value="Hurricane">
                      <option value="Thunderstorm">
                      <option value="Tornado">
                    </datalist>
                </label>
                <label><span>Storm Severity:</span><input name="severity" type="range" min="1" max="10" value="5"></label>
                <label><span>Storm Region:</span>
                    <select name="regions">
                        <option value="select" disabled>Select Region ...</option>
                        <option value="franklin">Franklin</option>
                        <option value="greenville">Greenville</option>
                        <option value="springfield">Springfield</option>
                    </select>
                </label>
                <label><span>User in Danger Level:</span>
                    <input type="radio" name="danger" value="yes">Yes<br>
                    <input type="radio" name="danger" value="maybe">Maybe<br>
                    <input type="radio" name="danger" value="no">No
                </label>
                <label><span>Additional Information or Comments:</span><textarea name="message" rows="10" cols="30"></textarea></label>
                
                <input type="submit" value="Submit" class="submitBt">
            </form>
        </main>
                 
        <footer>
            <aside>
                123 Main St.<br>

                contact@theurl.com

        </footer>

        <script src="scripts/currentdate.js"></script>
